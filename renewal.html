<!DOCTYPE html>
<html lang="ja" class="overflow-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CACTUS design</title>
    <link rel="icon" href="./images/logoicon.ico" />
    <link rel="stylesheet" href="./css/dist.css?ver=1.0.6" />
    <link rel="stylesheet" href="./css/original.css?ver=1.0.3" />
  </head>
  <body class="overflow-hidden bg-[#A4B0AB]">
    <header class="fixed bg-[#A4B0AB] top-0 sm:h-[140px] h-[90px] w-full sm:px-[50px] pl-[30px] pr-[20px] flex justify-between items-center z-50">
      <h1 class="section1 text-[14px] font-medium flex align-center cursor-pointer">
        <a href="./index.html">
          <img src="./images/logo.png" alt="ロゴ" class="sm:w-[250px] w-[128px] object-cover" />
        </a>
      </h1>
    </header>
    <nav id="otherScreen" class="fixed top-0 h-[calc(100vh_-_116px)] sm:h-[calc(100vh_-_160px)] w-[calc(100%_-_20px)] sm:w-[calc(100%_-_40px)] mt-[90px] sm:mt-[140px] mx-[10px] sm:mx-5 bg-white/70 z-50">
      <div class="relative h-full w-full">
        <div id="philosophy" class="w-full h-full text-center text-sm flex justify-center items-center relative">
          <div class="px-[10px] sm:pt-8 w-full h-[80%] sm:h-[auto] overflow-y-scroll sm:overflow-hidden sm:w-[60%]">
            <h2 class="text-base mb-5 sm:mb-7 font-extrabold sm:font-semibold tracking-[1.6px]">ただいまサイトリニューアル中です</h2>
            <div class="mb-3 sm:mb-5">
              <p
                class="leading-[calc(17_/_11)] sm:leading-[calc(25_/_14)] text-[11px] sm:text-[14px] tracking-[calc(80em_/_1000)] sm:tracking-[1.4px] font-semibold sm:font-extralight"
              >
              平素は、cactus design をご利用いただき、誠にありがとうございます。
              現在、サイトリニューアルに向けて2025年3月1日まで一時サービスを停止しております。
              </p>
            </div>
            <div class="mb-3 sm:mb-5">
              <p
                class="mb-2 leading-[calc(17_/_11)] sm:leading-[calc(25_/_14)] text-[11px] sm:text-[14px] tracking-[calc(80em_/_1000)] sm:tracking-[1.4px] font-semibold sm:font-extralight"
              >
              ご不便、ご迷惑をおかけいたしますが、何とぞご理解いただきますようお願い申し上げます。
              その他、お仕事ご依頼などのお問い合わせ、メールよりご連絡ください。
              </p>
              <div class="flex justify-center items-center">
                <img src="./images/email.svg" alt="email icon" class="sm:w-[20px] w-[14px] object-cover mr-1" />
                <a href="mailto:info@cactus-design.jp" class="text-[11px] sm:text-[14px] tracking-[calc(80em_/_1000)] sm:tracking-[1.4px] font-semibold sm:font-extralight">info@cactus-design.jp</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="w-[calc(100%_-_20px)] sm:w-[calc(100%_-_40px)] relative mx-[10px] sm:mx-5">
      <!-- 1ページ目 start -->
      <section class="pb-[26px] sm:pb-5 full-screen-height bg-[#A4B0AB]">
        <ul id="top-list" class="pt-[90px] sm:pt-[140px] top-list grid sm:grid-cols-5 grid-cols-1 grid-rows-5 sm:grid-rows-1 gap-5 h-full text-center text-white">
          <li class="flex sm:items-end section2">
            <div class="flex flex-row-reverse justify-between group cursor-pointer h-[100%] sm:h-[85%] w-full sm:inline-block">
              <h3 class="flex justify-center sm:h-[20%] sm:relative pr-[10px] sm:pr-0">
                <span class="flex justify-center items-center text-[9px] sm:text-[16px] xs:inline sm:absolute sm:bottom-[45px] tracking-[2.4px]"> ARCHITECTURE </span>
              </h3>
              <div class="w-[60%] sm:w-full sm:h-[80%] bg-black overflow-hidden">
                <picture>
                  <!-- pc用画像 -->
                  <source srcset="./images/section1/ARCHITECTURE.jpg" media="(min-width: 640px)" />

                  <!-- sp用画像 -->
                  <img
                    class="w-full h-full object-cover sm:group-hover:opacity-60 sm:group-hover:scale-125 sm:group-hover:duration-1000 sm:duration-1000"
                    src="./images/section1/sp/ARCHITECTURE.jpg"
                    alt="ARCHITECTURE"
                  />
                </picture>
              </div>
            </div>
          </li>
          <li class="flex sm:items-end section3">
            <div class="flex flex-row-reverse justify-between group cursor-pointer h-[100%] sm:h-[85%] w-full sm:inline-block">
              <h3 class="flex justify-center sm:h-[20%] sm:relative pr-[10px] sm:pr-0">
                <span class="flex justify-center items-center text-[9px] sm:text-[16px] xs:inline sm:absolute sm:bottom-[45px] tracking-[2.4px]"> INTERIOR </span>
              </h3>
              <div class="w-[60%] sm:w-full sm:h-[80%] bg-black overflow-hidden">
                <picture>
                  <!-- pc用画像 -->
                  <source srcset="./images/section1/INTERIOR.jpg" media="(min-width: 640px)" />

                  <!-- sp用画像 -->
                  <img
                    class="w-full h-full object-cover sm:group-hover:opacity-60 sm:group-hover:scale-125 sm:group-hover:duration-1000 sm:duration-1000"
                    src="./images/section1/sp/INTERIOR.jpg"
                    alt="INTERIOR"
                  />
                </picture>
              </div>
            </div>
          </li>
          <li class="flex sm:items-end section4">
            <div class="flex flex-row-reverse justify-between group cursor-pointer h-[100%] sm:h-[85%] w-full sm:inline-block">
              <h3 class="flex justify-center sm:h-[20%] sm:relative pr-[10px] sm:pr-0">
                <span class="flex justify-center items-center text-[9px] sm:text-[16px] xs:inline sm:absolute sm:bottom-[45px] tracking-[2.4px]"> KITCHEN </span>
              </h3>
              <div class="w-[60%] sm:w-full sm:h-[80%] bg-black overflow-hidden">
                <picture>
                  <!-- pc用画像 -->
                  <source srcset="./images/section1/WEBSITE.jpg" media="(min-width: 640px)" />

                  <!-- sp用画像 -->
                  <img
                    class="w-full h-full object-cover sm:group-hover:opacity-60 sm:group-hover:scale-125 sm:group-hover:duration-1000 sm:duration-1000"
                    src="./images/section1/sp//WEBSITE.jpg"
                    alt="WEBSITE"
                  />
                </picture>
              </div>
            </div>
          </li>
          <li class="flex sm:items-end section5">
            <div class="flex flex-row-reverse justify-between group cursor-pointer h-[100%] sm:h-[85%] w-full sm:inline-block">
              <h3 class="flex justify-center sm:h-[20%] sm:relative pr-[10px] sm:pr-0">
                <span class="flex justify-center items-center text-[9px] sm:text-[16px] xs:inline sm:absolute sm:bottom-[45px] tracking-[2.4px]"> VISUALIZATION </span>
              </h3>
              <div class="w-[60%] sm:w-full sm:h-[80%] bg-black overflow-hidden">
                <picture>
                  <!-- pc用画像 -->
                  <source srcset="./images/section1/GRAPHIC.jpg" media="(min-width: 640px)" />

                  <!-- sp用画像 -->
                  <img
                    class="w-full h-full object-cover sm:group-hover:opacity-60 sm:group-hover:scale-125 sm:group-hover:duration-1000 sm:duration-1000"
                    src="./images/section1/sp/GRAPHIC.jpg"
                    alt="GRAPHIC"
                  />
                </picture>
              </div>
            </div>
          </li>
          <li class="flex sm:items-end section6">
            <div class="flex flex-row-reverse justify-between group cursor-pointer h-[100%] sm:h-[85%] w-full sm:inline-block">
              <h3 class="flex justify-center sm:h-[20%] sm:relative pr-[10px] sm:pr-0">
                <span class="flex justify-center items-center text-[9px] sm:text-[16px] xs:inline sm:absolute sm:bottom-[45px] tracking-[2.4px]"> PRODUCE </span>
              </h3>
              <div class="w-[60%] sm:w-full sm:h-[80%] bg-black overflow-hidden">
                <picture>
                  <!-- pc用画像 -->
                  <source srcset="./images/section1/PRODUCT.jpg" media="(min-width: 640px)" />

                  <!-- sp用画像 -->
                  <img
                    class="w-full h-full object-cover sm:group-hover:opacity-60 sm:group-hover:scale-125 sm:group-hover:duration-1000 sm:duration-1000"
                    src="./images/section1/sp//PRODUCT.jpg"
                    alt="PRODUCE"
                  />
                </picture>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <!-- 1ページ目 end -->
    </main>
  </body>
</html>
