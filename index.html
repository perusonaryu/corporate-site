<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLICITY</title>
    <link rel="stylesheet" href="css/dist.css" />
    <link rel="stylesheet" href="css/humberger.css" />
    <link rel="stylesheet" href="css/animation.css" />
  </head>
  <body class="overflow-hidden">
    <header
      class="fixed top-0 h-[100px] w-full px-[40px] py-[10px] flex justify-between items-center bg-white z-10"
    >
      <h1 class="text-[14px] font-medium flex align-center">
        <a href="/"> SIMPLICITY </a>
      </h1>
      <div class="openbtn1 flex justify-center align-center">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div
      id="white-back"
      class="absolute top-0 w-full h-screen bg-white z-20 bgc-animation animation-delay-3000"
    ></div>
    <div
      id="green-back"
      class="absolute top-0 w-full h-screen bg-[#95C0A2] z-20 slideInOut flex justify-center items-center opacity-0"
    >
      <img
        src="./images/logoicon.png"
        alt="ロゴアイコン"
        class="w-[100px] h-[100px] logo-animation [animation-delay:2.4s] opacity-0"
      />
    </div>
    <main class="h-screen z-0 mx-4">
      <!-- 1ページ目 start -->
      <section class="p-2 h-[calc(100vh_-_100px)] mt-[100px]">
        <ul class="grid grid-cols-5 gap-5 h-full text-center">
          <li>
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block"
                >食</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/1s.jpg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block"
                >茶</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/2s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block"
                >菓</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/3s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block"
                >工</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/4s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li>
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block"
                >創</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/5s.jpeg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </section>
      <!-- 1ページ目 end -->

      <!-- 2ページ目 start -->
      <section class="p-2 h-[calc(100vh_-_100px)] mt-[100px] relative">
        <img src="./images/1.jpg" class="h-full w-full object-cover" />
        <div class="p-2 absolute top-0 w-[66%] h-full right-0">
          <div
            class="bg-[rgba(20,20,20,0.7)] w-full h-full relative section-animation"
          >
            <div
              class="absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] text-white [writing-mode:vertical-rl] tracking-[0.25em] section-animation animation-delay-500"
            >
              <h3 class="ml-[30px] mt-[-30px] text-2xl">食</h3>
              <div class="leading-10 text-[14px]">
                <p>自然の恩恵をありがたく享受してきた</p>
                <p>日本の豊かな食文化。</p>
                <p>その伝統を尊び、確信する。</p>
                <p>五感で味わう日本の感性。</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- 2ページ目 end -->
    </main>
    <!-- <section>aaaaaa</section> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
