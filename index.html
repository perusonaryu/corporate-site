<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIMPLICITY</title>
    <link rel="stylesheet" href="css/dist.css" />
    <link rel="stylesheet" href="css/humberger.css" />
    <link rel="stylesheet" href="css/inianimation.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
    <link rel="stylesheet" href="./css/slick.css" />
  </head>
  <body class="overflow-hidden">
    <header
      class="fixed top-0 h-[100px] w-full px-[40px] py-[10px] flex justify-between items-center bg-white z-50"
    >
      <h1 class="text-[14px] font-medium flex align-center">
        <a href="/"> SIMPLICITY </a>
      </h1>
      <div class="openbtn1 flex justify-center align-center">
        <span></span><span></span><span></span>
      </div>
    </header>

    <div
      class="absolute w-full h-screen flex justify-center items-center animation-delay-6000 animation z-10"
    >
      <div class="w-[90px] h-[90px] mx-auto mb-[100px] absolute top-[20%]">
        <img src="./images/logo.png" alt="logo画像" class="fadeUp" />
      </div>
      <ul
        class="flex text-animation justify-between w-[600px] absolute top-[55%] left-[25%]"
      >
        <li class="text-2xl">食</li>
        <li class="animation-delay-1000 text-2xl">茶</li>
        <li class="animation-delay-2000 text-2xl">菓</li>
        <li class="animation-delay-3000 text-2xl">工</li>
        <li class="animation-delay-4000 text-2xl">創</li>
      </ul>
      <p class="text-right absolute bottom-[25%] right-[20%]">SIMPLICITY</p>
    </div>

    <main class="h-screen z-0 mx-4">
      <!-- 1ページ目 start -->
      <section class="p-2 h-[calc(100vh_-_100px)] mt-[100px]">
        <ul class="grid grid-cols-5 gap-5 h-full text-center">
          <li class="group">
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block opacity-0 group-hover:opacity-100 duration-500"
                >食</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/1s.jpg"
                alt=""
              />
            </a>
          </li>
          <li class="group">
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block opacity-0 group-hover:opacity-100 duration-500"
                >茶</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/2s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li class="group">
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block opacity-0 group-hover:opacity-100 duration-500"
                >菓</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/3s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li class="group">
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block opacity-0 group-hover:opacity-100 duration-500"
                >工</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/4s.jpeg"
                alt=""
              />
            </a>
          </li>
          <li class="group">
            <a href="#">
              <span
                class="flex items-center justify-center h-[30%] inline-block opacity-0 group-hover:opacity-100 duration-500"
                >創</span
              >
              <img
                class="w-full h-[70%] object-cover"
                src="./images/5s.jpeg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </section>
      <!-- 1ページ目 end -->

      <!-- 2ページ目 start -->
      <section class="p-2 h-[calc(100vh_-_100px)] mt-[100px]">
        <ul class="slide-items h-full">
          <li><img src="./images/slides/6.jpg" alt="" /></li>
          <li><img src="./images/slides/6.jpg" alt="" /></li>
          <li><img src="./images/slides/6.jpg" alt="" /></li>
        </ul>
      </section>
      <!-- 2ページ目 end -->
    </main>
    <!-- <section>aaaaaa</section> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollify/1.0.21/jquery.scrollify.min.js"
      integrity="sha512-UyX8JsMsNRW1cYl8BoxpcamonpwU2y7mSTsN0Z52plp7oKo1u92Xqfpv6lOlTyH3yiMXK+gU1jw0DVCsPTfKew=="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
